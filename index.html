<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colour Picker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body>
<main>
    <h1>Colour Picker</h1>
    <div id="topbar">
    <p>click {<button class="generator-button">spacebar</button>} to change colour </p>
    </div>
</main>
    <div id="colours">
        
      
            <div class="colour">
                <div class="hex-div"> 
                    <input type="text" class="colour-input" value="#000000"/>
                </div>
                <div class="lockcopydiv">
                <button class="lock-toggle">
                    <img src="images/lock-open.svg">
                </button>
                
                <button class="copy-hex">
                    <img src="images/lock-open.svg">
                </button>
                <span class="close">
                    <img src="images/xmark-solid.svg">
                </span>
                </div>
    
            </div>

            
           
                

   

    </div>


 <script src="app.js"></script>
